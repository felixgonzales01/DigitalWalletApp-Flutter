name: myflutter
description: Digital Wallet.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  awesome_dialog: ^2.1.0
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  qr_code_scanner: ^0.6.1
  share: ^2.0.4
  intl: ^0.17.0
  image_picker: ^0.8.4+2
  permission_handler: ^9.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: CircularStd
      fonts:
        - asset: fonts/CircularStd-Regular.ttf
